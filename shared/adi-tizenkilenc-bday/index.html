<!DOCTYPE html>
<html lang="en">
<head> <!-- col-xl-3 col-lg-4 col-md-8 col-sm-12 col-12 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Me Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=PT+Sans" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <canvas id="canvas" hidden>
    </canvas>
    <canvas id="canvasEdited" hidden>
    </canvas>

    <div class="container-fluid">
        <div class="row m-1">
            <div class="col col-xxl-4 col-xl-5 col-lg-4 col-md-9 col-12 col1">
                <div class="row"><h1 id="title">This is PuzzleMe.</h1></div>
                <div class="row mb-1"><h3>Configure your puzzle, then click 'Generate':</h3></div>
                <form action="insert.php" method="POST">
                    <div class="row mb-3">
                        <label for="image-file" class="form-label">Pick an image file:</label>
                        <input type="file" id="image-file" class="form-control" name="imageFile" accept="image/*">
                    </div>
                    <div class="row mb-3">
                        <label for="row-count" class="form-label">Rows:</label>
                        <input type="range" id="row-count" class="form-range" name="rowCount" min="2" max="10" step="1" value="2" onkeydown="return false" required>
                    </div>
                    <div class="row mb-3">
                        <label for="col-count" class="form-label">Columns:</label>
                        <input type="range" id="col-count" class="form-range" name="columnCount" min="2" max="10" step="1" value="2" onkeydown="return false" required>
                    </div>
                    <input type="hidden" id="image-data" name="imageData" required>
                    <input type="hidden" id="image-width" name="imageWidth" required>
                    <input type="hidden" id="image-height" name="imageHeight" required>
                    <div class="row mb-5">
                        <div class="col">
                            <input type="submit" value="Generate" name="generatePuzzle" id="generatePuzzle" class="btn btn-primary">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col col-6 col2">
                <div class="row mt-2">
                    <div class="col ms-lg-5" style="padding: 0;">
                        <div id="preview-div" style="position: absolute;"></div>
                        <img id="image-preview">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
